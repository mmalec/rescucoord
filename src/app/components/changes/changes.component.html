<!-- <div *ngIf="data"> -->
  <!-- Wyświetl dane dla komponentu A -->

  <p-table [value]="data" styleClass="p-datatable-sm" [tableStyle]="{'max-width': '60rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="Imie" style="width:20%">Imie <p-sortIcon field="Imie"></p-sortIcon></th>
        <!-- inne nagłówki kolumn -->
     
        <th pSortableColumn="Nazwisko" style="width:20%">Nazwisko <p-sortIcon field="Nazwisko"></p-sortIcon></th>
        <th pSortableColumn="_id" style="width:20%">id <p-sortIcon field="_id"></p-sortIcon></th>
        <!-- inne nagłówki kolumn -->
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-osoba>
      <tr>
        <td>{{osoba.Imie}}</td>
        <!-- inne komórki -->
     
        <td>{{osoba.Nazwisko}}</td>
        <td>{{osoba._id}}</td>
        <!-- inne komórki -->
      </tr>
    </ng-template>
  </p-table>
